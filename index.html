<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>  
    <div class="black">
    <div class="container p-3 mt-3 ">
        <h1>JavaScript TO DO List.</h1>
        <div class="layout p-3">
            <div class="col-auto pb-3">
                <label class="visually-hidden" for="specificSizeInputName">Name</label>
                <input type="text" class="form-control" id="specificSizeInputName" placeholder="Enter Your List">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary submit-btn btn-lg">Submit</button>
            </div>
        </div>
        <div class="lists p-3">
            <ul class="list-group">
                <li class="list-group-item">
                    An item
                    <button type="button" class="btn btn-danger btn-sm float-end delete">X</button>
                </li>
                <li class="list-group-item">
                    A second item
                    <button type="button" class="btn btn-danger btn-sm float-end delete">X</button>
                </li>
                <li class="list-group-item">
                    A third item
                    <button type="button" class="btn btn-danger btn-sm float-end delete">X</button>
                </li>
                <li class="list-group-item">
                    A fourth item
                    <button type="button" class="btn btn-danger btn-sm float-end delete">X</button>
                </li>
                <li class="list-group-item">
                    And a fifth one
                    <button type="button" class="btn btn-danger btn-sm float-end delete">X</button>
                </li>
              </ul>
        </div>
    </div>

</div>

    <script src="./js/app.js"></script>
</body>
</html>
